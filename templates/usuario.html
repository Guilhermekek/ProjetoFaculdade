{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Academia/usuario.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
</head>
<body>
    <div class="container">
        <header class="navegacao">
            <div class="navegacao-esquerda">
                <!-- Logotipo com ícone de haltere -->
                <h3><i class="fa-solid fa-dumbbell"></i> Treino Supremo</h3>
            </div>
            <div class="navegacao-direita">
                <!-- Dropdown do usuário -->
                <div class="dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <a href="#">Meus Treinos</a>
                        <a href="#">Planos</a>
                        <a href="#">Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="conteudo-principal">
            <!-- Botão de Adicionar Novo Treino -->
            <div class="adicionar-treino">
                <button class="btn-adicionar-treino" onclick="abrirCriarTreino()">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <p>Adicionar Novo Treino</p>
            </div>

            <!-- Lista de treinos existentes -->
            <div class="lista-treinos">
                <!-- Exemplo de treino existente -->
                <div class="treino-card">
                    <h2>Treino A</h2>
                    <p>Foco em membros superiores</p>
                    <button class="btn-ver-treino">Ver Treino</button>
                </div>
                <!-- Mais treinos podem ser adicionados aqui -->
            </div>
        </main>

        <footer>
            <!-- Conteúdo do rodapé -->
            <div class="icones-baixo">
                <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
