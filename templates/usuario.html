{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Academia/usuario.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
</head>
<body>
    <div class="container">
        <header class="navegacao">
            <div class="navegacao-esquerda">
                <h3><i class="fa-solid fa-dumbbell"></i> Treino Supremo</h3>
            </div>
            <div class="navegacao-direita">
                <div class="dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <a href="#">Meus Treinos</a>
                        <a href="#">Planos</a>
                        <a href="#">Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="conteudo-principal">
            <div class="adicionar-treino">
                <button class="btn-adicionar-treino" onclick="toggleForm()">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <p>Adicionar Novo Treino</p>
            </div>

            <!-- Formulário de criação de treino oculto por padrão -->
            <div id="formCriarTreino" class="form-criar-treino">
                <h2>Criar Novo Treino</h2>
                <form method="post" action="{% url 'adicionar_treino' %}">
                    {% csrf_token %}
                    <label for="nome">Nome do Treino:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>
                    <button type="submit">Salvar Treino</button>
                </form>
            </div>

            <div class="lista-treinos">
                {% for treino in treinos %}
                <div class="treino-card">
                    <h2>{{ treino.nome }}</h2>
                    <p>{{ treino.descricao }}</p>
                    <button class="btn-ver-treino" onclick="abrirDetalhesTreino({{ treino.id }})">Ver Treino</button>
                </div>
                {% empty %}
                <p id="mensagemSemTreinos">Você ainda não possui treinos cadastrados.</p>
                {% endfor %}
            </div>
        </main>

        <footer>
            <div class="icones-baixo">
                <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
